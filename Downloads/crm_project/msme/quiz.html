<!DOCTYPE html>
<html>
	<head>
	<script>
		var sec = 100;
		var time = setInterval(myTimer, 1000);
		function myTimer() {
		document.getElementById('timer').innerHTML = sec + "sec left";
		sec--;
		if (sec == -1) {
			clearInterval(time);
			alert("Time out!! :(");
    }
}
	</script>
